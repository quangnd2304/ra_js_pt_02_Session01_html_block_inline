<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục trang</title>
</head>

<body>
    <!-- Xây dựng bố cục 1 page -->
    <header>
        Header
        Nội dung đầu trang: logo, bộ công cụ tìm kiếm, menu...
    </header>
    <aside>
        Aside
        Nội dung phụ: banner quảng cáo...
    </aside>
    <section>
        Section
        Nội dung chính
    </section>
    <article>
        Article
        Nội dung độc lập không phụ thuộc nội dung chính: blog, news, commnents...
        <div>
            Bài viết 1
        </div>
        <div>
            Bài viết 2
        </div>
    </article>
    <footer>
        Footer
        Nội dung chân trang
    </footer>
    <!-- Xác định ảnh có chú thích - <figure>,<figcaption> -->
    <figure>
        <p>
            <img src="images/casihienho.jpg" alt="Ảnh ca sĩ hiền hồ" width="200px" height="200px" />
        </p>
        <figcaption>Em gái mưa Hiền Hồ</figcaption>
    </figure>
</body>

</html>
